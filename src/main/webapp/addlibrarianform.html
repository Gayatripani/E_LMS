<div class="container-fluid">
<h1 style="color:gray">Add Librarian</h1>

<div class="row" id="mid">
  <div class="col-md-6">
  <form action="AddLibrarian" method="post" style="width:300px">
  <div class="form-group">
    <label for="name1" style="color:white">Name</label>
    <input type="text" class="form-control" name="name" id="name1" placeholder="Name"/>
  </div>
  <div class="form-group">
    <label for="email1" style="color:white">Email address</label>
    <input type="email" class="form-control" name="email" id="email1" placeholder="Email"/>
  </div>
  <div class="form-group">
    <label for="password1" style="color:white">Password</label>
    <input type="password" class="form-control" name="password" id="password1" placeholder="Password"/>
  </div>  
  <div class="form-group">
    <label for="mobile1" style="color:white">Mobile Number</label>
    <input type="number" class="form-control" name="mobile" id="mobile1" placeholder="Mobile"/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  
  </div>
  <div class="col-md-6">
  <p class="bg-img bg-cover" style="background-image: url('https://static.vecteezy.com/system/resources/previews/001/937/601/original/online-education-application-learning-worldwide-on-computer-mobile-website-background-social-distance-concept-the-classroom-training-course-library-illustration-flat-vector.jpg'); height:320px; width:800px;"></p>

</div>
