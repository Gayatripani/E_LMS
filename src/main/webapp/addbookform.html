<link rel="stylesheet" href="css/style.css"/>
<div class="container-fluid">
<h1>Add Book Form</h1>

<div class="row" id="mid">
  <div class="col-md-6">
  <form action="AddBook" method="post" style="width:300px">
  <div class="form-group">
    <label for="callno1" style="color:white">Callno</label>
    <input type="text" class="form-control" name="callno" id="callno1" placeholder="Callno"/>
  </div>
  <div class="form-group">
    <label for="name1" style="color:white">Name</label>
    <input type="text" class="form-control" name="name" id="name1" placeholder="Name"/>
  </div>
  <div class="form-group">
    <label for="author1" style="color:white">Author</label>
    <input type="text" class="form-control" name="author" id="author1" placeholder="Author"/>
  </div>
  <div class="form-group">
    <label for="publisher1" style="color:white">Publisher</label>
    <input type="text" class="form-control" name="publisher" id="publisher1" placeholder="Publisher"/>
  </div>
  <div class="form-group">
    <label for="quantity1" style="color:white">Quantity</label>
    <input type="number" class="form-control" name="quantity" id="quantity1" placeholder="Quantity"/>
  </div>
  <button type="submit" class="btn btn-primary">Save Book</button>
</form>
  
  </div>
  <div class="col-md-6">
  
   <p class="bg-img bg-cover" style="background-image: url('https://thumbs.dreamstime.com/b/books-copy-space-text-here-wooden-deck-table-library-background-127884489.jpg'); height:395px; width:550px;"></p>
   
  
</div>
  </div>
</div>
